<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>title name</title>
  <link rel="icon" href="./img/logo01.ico" />
  <!-- fontawesome CSS -->
  <link rel="stylesheet" href="./css/all.min.css" />
  <!-- 換圖輪播css -->
  <link rel="stylesheet" href="./css/carousel.css" />
  <!-- 自訂的css一定要放在最下面，權重最重 -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- 頁首區 -->
  <header id="topbar" class="scroll-hide">
    <h1 class="logo">
      <a href="index.html"> <img src="./img/LOGO03op.png" alt="日式木地板" /> </a>
    </h1>

    <nav class="intro">
      <ul class="menu">
        <li><a href="./brand.html">品牌介紹</a></li>
        <li><a href="./product.html">產品資訊</a></li>
        <li><a href="./stylecase.html">風格案例</a></li>
        <li><a href="./form.html">聯絡我們</a></li>
      </ul>

      <ul class="icon">
        <li><a href="#" class="icon-avatar" target="_blank"></a></li>
        <li><a href="#" class="icon-grocery" target="_blank"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- banner區 -->
    <section id="banner">
      <div id="slideshow">
        <!-- 插入轮播的图片们 -->
        <img class="active" src="./img/banner-00.png" /> <img src="./img/banner-1.png" /> <img
          src="./img/banner-2.png" />
        <img src="./img/banner-3.png" /> <img src="./img/banner-0.png" />
        <!-- 插入轮播的页码们 -->
        <div>
          <span class="active" name="0">1</span> <span name="1">2</span> <span name="2">3</span> <span name="3">4</span>
          <span name="4">5</span>
        </div>
        <!--插入左边和右边的按钮框-->
        <p class="left">&lt;</p>
        <p class="right">&gt;</p>
      </div>
    </section>

    <!--品牌名稱  -->
    <section id="production">
      <div class="container smoove">
        <h2>「自然美學，回歸本質 」<br />是我們的品牌理念</h2>
        <button><a>詳細資訊</a></button>
      </div>
    </section>

    <!--影片  -->
    <section id="video">
      <p class="title smoove">形象影片</p>
      <div class="videoview">
        <!-- <video class="smoove" width="53%" height="auto" src="img/8snature.mp4" controls></video> -->
        <video class="smoove" width="65%" height="auto" src="img/8snature.mp4" autoplay muted loop></video>
      </div>
    </section>

    <!--風格  -->
    <section id="sty">
      <div class="sty_title">
        <img class="bs" src="./img/BS.png" alt="" />
        <img class="news" src="./img/news.png" alt="" />
        <img class="ell" src="./img/Ellipse 20.png" alt="" />
      </div>

      <div class="list_box smoove">
        <article class="list_item">
          <figure><img src="./img/STY1.png" alt="" /></figure>
          <div class="best">
            <h2>TOP1</h2>
            <h3>經典款</h3>
          </div>
          <button><a href="">看更多產品</a></button>
        </article>
        <article class="list_item">
          <figure><img src="./img/STY2.png" alt="" /></figure>
          <div class="best">
            <h2>TOP2</h2>
            <h3>經典款</h3>
          </div>
          <button><a href="">看更多產品</a></button>
        </article>
        <article class="list_item">
          <figure><img src="./img/STY3.png" alt="" /></figure>
          <div class="best">
            <h2>TOP3</h2>
            <h3>經典款</h3>
          </div>
          <button><a href="">看更多產品</a></button>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-left">
      <a href="./index copy.html"><img src="./img/LOGO02.png" alt="" /></a>
      <ul class="menu">
        <li><a href="./brand.html">品牌介紹</a></li>
        <li><a href="./product.html">產品資訊</a></li>
        <li><a href="./stylecase.html">風格案例</a></li>
        <li><a href="./form.html">聯絡我們</a></li>
      </ul>
    </div>

    <div class="footer-right">
      <div class="ft-1"></div>

      <div class="ft-2">
        <div class="ft-add">
          <p>©2017-2023 Naturewood's. All Rights Reserved.</p>
        </div>
        <div class="ft-icon">
          <a href="https://www.instagram.com/ntub_1917/" target="_blank"><img src="./img/ig 1.png" alt="" /></a>

          <a href="https://www.facebook.com/NTUB1917/?locale=zh_TW" target="_blank"><img src="./img/Facebook 1.png"
              alt="" /></a>

          <a href="#" target="_blank"><img src="./img/mail 1.png" alt="" /></a>

          <a href="#" target="_blank"><img src="./img/line 1.png" alt="" /></a>
        </div>
      </div>
    </div>
    <div id="gotop"><i class="fa-solid fa-angle-up"></i></div>
  </footer>
  <!-- jQuery Core 3.7.0 原始碼，一定要放在最上面，先被執行 -->

    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
